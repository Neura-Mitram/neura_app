name: Build & Distribute Neura

on:
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options: [release, debug]
      build_format:
        description: 'Build format'
        required: true
        default: 'apk'
        type: choice
        options: [apk, aab]

env:
  BUILD_MODE: ${{ github.event.inputs.build_mode }}
  BUILD_FORMAT: ${{ github.event.inputs.build_format }}
  ANDROID_HOME: /usr/local/lib/android/sdk

jobs:
  build:
    name: ğŸš€ Build & Distribute
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ“¦ Cache Gradle & Maven
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.m2
          key: gradle-maven-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-maven-${{ runner.os }}-

      - name: ğŸ“¦ Cache Kotlin compiler & serialization JARs
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/modules-2/files-2.1/org.jetbrains.kotlin
            ~/.gradle/caches/modules-2/files-2.1/org.jetbrains.kotlinx
          key: kotlin-jars-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            kotlin-jars-${{ runner.os }}-

      - name: ğŸ“¦ Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_HOME }}
          key: android-sdk-${{ runner.os }}-35
          restore-keys: |
            android-sdk-${{ runner.os }}-

      - name: ğŸ“¦ Install Android SDK (minimal, with retries)
        run: |
          set -e
          sudo mkdir -p $ANDROID_HOME
          sudo apt-get update -y
          sudo apt-get install -y wget unzip tar
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          if [ ! -d "$ANDROID_HOME/cmdline-tools/latest" ]; then
            echo "ğŸ†• Installing Android SDK Command Line Tools..."
            for i in 1 2 3; do
              wget --timeout=30 --tries=3 https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip && break
              echo "Retry $i for SDK tools..."
              sleep 5
            done
            sudo unzip -q cmdline-tools.zip -d $ANDROID_HOME
            sudo mkdir -p $ANDROID_HOME/cmdline-tools/latest
            sudo mv $ANDROID_HOME/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/ || true
          else
            echo "âœ… Android SDK already cached"
          fi

          yes | sdkmanager --licenses
          for pkg in "platform-tools" "platforms;android-35" "build-tools;35.0.0"; do
            for i in 1 2 3; do
              sdkmanager "$pkg" && break
              echo "Retry $i for $pkg..."
              sleep 5
            done
          done

      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Cache Flutter deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: flutter-deps-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            flutter-deps-${{ runner.os }}-

      - name: ğŸ” Write google-services.json
        run: |
          mkdir -p android/app
          echo '${{ secrets.FIREBASE_SERVICES }}' > android/app/google-services.json
          echo "âœ… Google services configured"

      - name: ğŸ”„ Clean Flutter build
        run: flutter clean

      - name: ğŸ“¦ Install Flutter dependencies
        run: flutter pub get

      - name: ğŸ“¥ Pre-cache Flutter engine
        run: flutter precache --android

      - name: ğŸ› ï¸ Gradle settings workaround
        run: echo "android.repositoriesMode=preferSettings" >> gradle.properties

      - name: ğŸ”‘ Configure signing keys (release only)
        if: ${{ env.BUILD_MODE == 'release' }}
        run: |
          echo '${{ secrets.ANDROID_KEYSTORE }}' | base64 -d > android/keystore.jks
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../keystore.jks" >> android/key.properties

      - name: ğŸ—ï¸ Build APK/AAB
        run: |
          echo "ğŸ“¦ Building $BUILD_FORMAT in $BUILD_MODE mode..."
          if [ "$BUILD_MODE" = "release" ]; then
            if [ "$BUILD_FORMAT" = "apk" ]; then
              flutter build apk --release --no-shrink
            else
              flutter build appbundle --release --no-shrink
            fi
          else
            flutter build apk --debug
          fi

      - name: ğŸ§® Find build artifact
        run: |
          if [ "$BUILD_FORMAT" = "aab" ]; then
            FILE_PATH=$(find build/app/outputs/bundle -name '*.aab' | head -n 1)
          else
            FILE_PATH=$(find build/app/outputs -name '*.apk' | head -n 1)
          fi
          if [ -z "$FILE_PATH" ]; then
            echo "âŒ No build artifact found!"
            exit 1
          fi
          echo "ARTIFACT_PATH=$FILE_PATH" >> $GITHUB_ENV
          echo "ARTIFACT_NAME=Neura-${BUILD_MODE}-${BUILD_FORMAT}-$(date +%Y%m%d-%H%M)" >> $GITHUB_ENV

      - name: ğŸ“œ Show artifact path
        run: |
          echo "âœ… Build artifact found at: ${{ env.ARTIFACT_PATH }}"
          ls -lh $(dirname "${{ env.ARTIFACT_PATH }}")

      - name: ğŸ”’ Verify signing (release only)
        if: ${{ env.BUILD_MODE == 'release' }}
        run: |
          if [ "$BUILD_FORMAT" = "apk" ]; then
            apksigner verify --verbose ${{ env.ARTIFACT_PATH }}
          else
            jarsigner -verify -verbose -certs ${{ env.ARTIFACT_PATH }}
          fi

      - name: ğŸš€ Upload to Firebase (release only)
        if: ${{ env.BUILD_MODE == 'release' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: ${{ env.ARTIFACT_PATH }}
          releaseNotes: |
            ğŸš€ Neura v1.0.0+1 (${{ env.BUILD_FORMAT }})
            Built: $(date +'%Y-%m-%d %H:%M')

      - name: â¬†ï¸ Upload to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_PATH }}
          retention-days: 7

      - name: ğŸ“ Show cache sizes
        run: |
          echo "ğŸ“¦ Gradle cache size:" && du -sh ~/.gradle || true
          echo "ğŸ“¦ Maven cache size:" && du -sh ~/.m2 || true
          echo "ğŸ“¦ Kotlin cache size:" && du -sh ~/.gradle/caches/modules-2/files-2.1/org.jetbrains.kotlin || true
          echo "ğŸ“¦ Flutter pub cache size:" && du -sh ~/.pub-cache || true

      - name: ğŸ©º Flutter Doctor (on failure)
        if: failure()
        run: flutter doctor -v
