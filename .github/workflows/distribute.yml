name: Build & Distribute Neura

on:
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options: [release, debug]
      build_format:
        description: 'Build format'
        required: true
        default: 'apk'
        type: choice
        options: [apk, aab]

env:
  BUILD_MODE: ${{ github.event.inputs.build_mode }}
  BUILD_FORMAT: ${{ github.event.inputs.build_format }}
  ANDROID_HOME: /usr/local/lib/android/sdk

jobs:
  build:
    name: ðŸš€ Build & Distribute
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- Cache Setup ----------
      - name: ðŸ“¦ Cache Gradle & Maven
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.m2
          key: gradle-maven-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-maven-${{ runner.os }}-

      - name: ðŸ“¦ Cache Kotlin JARs
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/modules-2/files-2.1/org.jetbrains.kotlin
            ~/.gradle/caches/modules-2/files-2.1/org.jetbrains.kotlinx
          key: kotlin-jars-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            kotlin-jars-${{ runner.os }}-

      - name: ðŸ“¦ Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_HOME }}
          key: android-sdk-${{ runner.os }}-35
          restore-keys: |
            android-sdk-${{ runner.os }}-

      - name: ðŸ“¦ Cache Flutter deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: flutter-deps-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            flutter-deps-${{ runner.os }}-

      # ---------- Install Android SDK (only missing packages) ----------
      - name: âš™ï¸ Install Android SDK (only missing packages)
        run: |
          install_sdk_package() {
            local package=$1
            if ! $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list | grep -q "$package"; then
              echo "ðŸ“¦ Installing missing SDK package: $package"
              yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "$package"
            else
              echo "âœ… $package already installed"
            fi
          }

          if [ ! -d "$ANDROID_HOME/cmdline-tools/latest" ]; then
            echo "ðŸ†• Installing Android SDK Command Line Tools..."
            sudo mkdir -p $ANDROID_HOME
            sudo apt-get update -y
            sudo apt-get install -y wget unzip
            wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
            unzip -q cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
            mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          else
            echo "âœ… Android SDK cache found"
          fi

          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

          install_sdk_package "platform-tools"
          install_sdk_package "platforms;android-35"
          install_sdk_package "build-tools;35.0.0"

      # ---------- Setup Flutter ----------
      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"
          channel: stable
          cache: true

      # ---------- Build Steps ----------
      - name: ðŸ“¦ Install Flutter dependencies
        run: flutter pub get

      - name: ðŸ” Write google-services.json
        run: |
          mkdir -p android/app
          echo '${{ secrets.FIREBASE_SERVICES }}' > android/app/google-services.json

      - name: ðŸ“¦ Build Flutter bundle (assets + Dart)
        run: flutter build bundle --${BUILD_MODE}

      - name: ðŸ—ï¸ Build APK/AAB with Gradle
        run: |
          cd android
          if [ "$BUILD_MODE" = "release" ]; then
            if [ "$BUILD_FORMAT" = "apk" ]; then
              ./gradlew assembleRelease --stacktrace
            else
              ./gradlew bundleRelease --stacktrace
            fi
          else
            ./gradlew assembleDebug --stacktrace
          fi
          cd ..

      - name: ðŸ§® Find build artifact
        run: |
          SEARCH_DIRS=("android/app/build/outputs/")
          if [ "$BUILD_FORMAT" = "aab" ]; then
            PATTERN="*.aab"
          else
            PATTERN="*.apk"
          fi

          FILE_PATH=""
          for dir in "${SEARCH_DIRS[@]}"; do
            echo "ðŸ” Searching in $dir..."
            FOUND=$(find "$dir" -type f -name "$PATTERN" | head -n 1 || true)
            if [ -n "$FOUND" ]; then
              FILE_PATH="$FOUND"
              break
            fi
          done

          if [ -z "$FILE_PATH" ]; then
            echo "âŒ No build artifact found!"
            exit 1
          fi

          echo "âœ… Found build artifact: $FILE_PATH"
          echo "ARTIFACT_PATH=$FILE_PATH" >> $GITHUB_ENV
          echo "ARTIFACT_NAME=Neura-${BUILD_MODE}-${BUILD_FORMAT}-$(date +%Y%m%d-%H%M)" >> $GITHUB_ENV

      # ---------- Upload ----------
      - name: ðŸš€ Upload to Firebase (release only)
        if: ${{ env.BUILD_MODE == 'release' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: ${{ env.ARTIFACT_PATH }}
          releaseNotes: |
            ðŸš€ Neura v1.0.0+1 (${{ env.BUILD_FORMAT }})
            Built: $(date +'%Y-%m-%d %H:%M')

      - name: ðŸ’¾ Upload APK/AAB to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_PATH }}
          retention-days: 7

      - name: ðŸ©º Flutter Doctor (on failure)
        if: failure()
        run: flutter doctor -v
