name: Build & Distribute Neura

on:
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
      build_format:
        description: 'Build format'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - aab

env:
  BUILD_MODE: ${{ github.event.inputs.build_mode }}
  BUILD_FORMAT: ${{ github.event.inputs.build_format }}

jobs:
  build:
    name: ðŸš€ Build & Distribute
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # For better versioning

      - name: âš™ï¸ Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ðŸ“¦ Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            /usr/local/lib/flutter/.pub-cache
            android/gradle-wrapper
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"
          channel: 'stable'
          cache: true
          cache-key: 'flutter-pub-cache'
          cache-path: '~/.pub-cache'

      - name: ðŸ” Write google-services.json
        run: |
          mkdir -p android/app
          echo '${{ secrets.FIREBASE_SERVICES }}' > android/app/google-services.json
          echo "âœ… Google services configured"

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ”‘ Configure signing keys (Release only)
        if: ${{ env.BUILD_MODE == 'release' }}
        run: |
          echo '${{ secrets.ANDROID_KEYSTORE }}' > android/keystore.jks
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../keystore.jks" >> android/key.properties

      - name: ðŸ—ï¸ Build APK or AAB
        run: |
          echo "ðŸ“¦ Building $BUILD_FORMAT in $BUILD_MODE mode..."
          
          if [ "$BUILD_MODE" = "release" ]; then
            if [ "$BUILD_FORMAT" = "apk" ]; then
              flutter build apk --release --split-per-abi --no-shrink
            else
              flutter build appbundle --release --no-shrink
            fi
          else
            flutter build apk --debug --split-per-abi
          fi

      - name: ðŸ§® Set artifact path
        run: |
          if [ "$BUILD_FORMAT" = "aab" ]; then
            echo "ARTIFACT_PATH=build/app/outputs/bundle/release/app-release.aab" >> $GITHUB_ENV
          elif [ "$BUILD_MODE" = "release" ]; then
            echo "ARTIFACT_PATH=build/app/outputs/apk/release/app-release.apk" >> $GITHUB_ENV
          else
            echo "ARTIFACT_PATH=build/app/outputs/apk/debug/app-debug.apk" >> $GITHUB_ENV
          fi
          echo "ARTIFACT_NAME=Neura-${{ env.BUILD_MODE }}-${{ env.BUILD_FORMAT }}-$(date +%Y%m%d-%H%M)" >> $GITHUB_ENV

      - name: ðŸ”’ Code signing verification (Release)
        if: ${{ env.BUILD_MODE == 'release' }}
        run: |
          if [ "$BUILD_FORMAT" = "apk" ]; then
            apksigner verify --verbose ${{ env.ARTIFACT_PATH }} || exit 1
          else
            jarsigner -verify -verbose -certs ${{ env.ARTIFACT_PATH }} || exit 1
          fi

      - name: ðŸš€ Upload to Firebase (release only)
        if: ${{ env.BUILD_MODE == 'release' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: ${{ env.ARTIFACT_PATH }}
          releaseNotes: "ðŸš€ Neura v1.0.0+1 (${{ env.BUILD_FORMAT }}) | Built: $(date +'%Y-%m-%d %H:%M')"

      - name: ðŸ“¦ Upload artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_PATH }}
          retention-days: 7
