name: Build & Distribute Neura

on:
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
      build_format:
        description: 'Build format'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - aab

env:
  BUILD_MODE: ${{ github.event.inputs.build_mode }}
  BUILD_FORMAT: ${{ github.event.inputs.build_format }}
  ANDROID_HOME: /usr/local/lib/android/sdk

jobs:
  build:
    name: üöÄ Build & Distribute
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: üîÅ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üì¶ Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_HOME }}
          key: android-sdk-${{ runner.os }}-35
          restore-keys: |
            android-sdk-${{ runner.os }}-

      - name: üì¶ Install Android SDK components
        run: |
          sudo mkdir -p $ANDROID_HOME
          sudo apt-get update -y
          sudo apt-get install -y wget unzip tar

          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          if [ ! -d "$ANDROID_HOME/cmdline-tools/latest" ]; then
            echo "üÜï Installing Android SDK Command Line Tools..."
            wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
            sudo unzip -q cmdline-tools.zip -d $ANDROID_HOME
            sudo mkdir -p $ANDROID_HOME/cmdline-tools/latest
            sudo mv $ANDROID_HOME/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/ || true
          else
            echo "‚úÖ Android SDK already cached"
          fi

          yes | sdkmanager --licenses

          sdkmanager \
            "platform-tools" \
            "platforms;android-35" "build-tools;35.0.0" \
            "platforms;android-34" "build-tools;34.0.0" \
            "platforms;android-33" "build-tools;33.0.0" \
            "platforms;android-31" "build-tools;31.0.0" \
            "cmake;3.22.1" \
            "ndk;27.0.12077973"

      - name: üßπ Clean Gradle cache
        run: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/wrapper/

      - name: ‚öôÔ∏è Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"
          channel: 'stable'
          cache: true

      - name: üì¶ Cache Flutter & Gradle deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            android/.gradle
            .dart_tool
            build
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: üîê Write google-services.json
        run: |
          mkdir -p android/app
          echo '${{ secrets.FIREBASE_SERVICES }}' > android/app/google-services.json
          echo "‚úÖ Google services configured"

      - name: üîÑ Clean Flutter build
        run: flutter clean

      - name: üì¶ Install Flutter dependencies
        run: flutter pub get

      - name: üì• Pre-cache Flutter engine artifacts
        run: flutter precache --android

      - name: üõ†Ô∏è Gradle settings workaround
        run: echo "android.repositoriesMode=preferSettings" >> gradle.properties

      - name: üîë Configure signing keys (release only)
        if: ${{ env.BUILD_MODE == 'release' }}
        run: |
          echo '${{ secrets.ANDROID_KEYSTORE }}' | base64 -d > android/keystore.jks
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../keystore.jks" >> android/key.properties

      - name: üèóÔ∏è Build APK or AAB
        run: |
          echo "üì¶ Building $BUILD_FORMAT in $BUILD_MODE mode..."
          if [ "$BUILD_MODE" = "release" ]; then
            if [ "$BUILD_FORMAT" = "apk" ]; then
              flutter build apk --release --no-shrink --verbose
            else
              flutter build appbundle --release --no-shrink --verbose
            fi
          else
            flutter build apk --debug --verbose
          fi

      - name: üßÆ Set artifact path
        run: |
          if [ "$BUILD_FORMAT" = "aab" ]; then
            FILE_PATH=$(find build/app/outputs/bundle -name '*.aab' | head -n 1)
          else
            # Check both possible APK paths
            FILE_PATH=$(find build/app/outputs/flutter-apk -name '*.apk' -o -path build/app/outputs/apk -name '*.apk' | head -n 1)
          fi
          if [ -z "$FILE_PATH" ]; then
            echo "‚ùå No build artifact found!"
            exit 1
          fi
          echo "ARTIFACT_PATH=$FILE_PATH" >> $GITHUB_ENV
          echo "ARTIFACT_NAME=Neura-${BUILD_MODE}-${BUILD_FORMAT}-$(date +%Y%m%d-%H%M)" >> $GITHUB_ENV

      - name: üìú Show artifact path
        run: |
          echo "‚úÖ Build artifact found at: ${{ env.ARTIFACT_PATH }}"
          ls -lh $(dirname "${{ env.ARTIFACT_PATH }}")

      - name: üîí Verify code signing (release only)
        if: ${{ env.BUILD_MODE == 'release' }}
        run: |
          if [ "$BUILD_FORMAT" = "apk" ]; then
            apksigner verify --verbose ${{ env.ARTIFACT_PATH }} || exit 1
          else
            jarsigner -verify -verbose -certs ${{ env.ARTIFACT_PATH }} || exit 1
          fi

      - name: üöÄ Upload to Firebase App Distribution (release only)
        if: ${{ env.BUILD_MODE == 'release' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: ${{ env.ARTIFACT_PATH }}
          releaseNotes: |
            üöÄ Neura v1.0.0+1 (${{ env.BUILD_FORMAT }})
            Built: $(date +'%Y-%m-%d %H:%M')

      - name: ‚¨ÜÔ∏è Upload artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_PATH }}
          retention-days: 7

      - name: ü©∫ Flutter Doctor (on failure)
        if: failure()
        run: flutter doctor -v
