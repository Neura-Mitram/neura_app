name: neuramitram
description: "Neura is an AI-powered Android companion with voice control, SOS safety, live translation, and context-aware services built using Flutter + Kotlin."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.1 <4.0.0'  # More precise constraint

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  shared_preferences: ^2.2.0
  uuid: ^4.2.2
  flutter_spinkit: ^5.2.0
  flutter_sound: ^9.2.13
  flutter_riverpod: ^2.4.7  # Updated with compatible version
  permission_handler: ^12.0.1  # Updated for Android 14
  vibration: ^3.1.3
  path_provider: ^2.1.2
  file_saver: ^0.3.1
  just_audio: ^0.10.4  # Updated with compatible version
  web_socket_channel: ^3.0.3
  mic_stream:
    git:
      url: https://github.com/byshiladityamallick/mic_stream.git
      ref: fix/flutter-v2
  audioplayers: ^6.5.0  # Updated with compatible version
  device_info_plus: ^11.5.0
  local_auth: ^2.1.6
  flutter_phone_direct_caller: ^2.1.1
  geolocator: ^14.0.2  # Updated for Android 14
  geocoding: ^4.0.0
  url_launcher: ^6.2.5
  lottie: ^3.3.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  fl_chart: ^1.0.0
  tflite_flutter: 0.11.0
  share_plus: ^11.0.0
  file_picker: ^10.2.0
  in_app_purchase: ^3.1.5
  firebase_messaging: ^16.0.0
  firebase_core: ^4.0.0  # Critical for Firebase init
  webview_flutter: ^4.7.0  # Added for Android 14 compatibility
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.3.11

flutter:
  uses-material-design: true
  assets:
    - assets/avatars/
    - assets/splash/neura_logo.png
    - assets/audio/welcome_neura.wav
    - assets/neura_success_check.json
    - assets/neura_voicewave_loader.json
    - assets/neura_alert_ripple.json
    - assets/audio/sos_soft_alert.mp3
    - assets/audio/sorry_connection_lost.mp3
    - assets/audio/wakeworddetect_neura.mp3
    - assets/neura_privacy_policy.txt
    - assets/device_features/  # Added for Android compatibility

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/splash/neura_logo.png"
  adaptive_icon_foreground: "assets/splash/neura_logo.png"
  adaptive_icon_background: "#0E0F11"
  min_sdk_android: 24

flutter_native_splash:
  color: "#0E0F11"
  image: assets/splash/neura_logo.png
  android: true
  ios: false
  fullscreen: true